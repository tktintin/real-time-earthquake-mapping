<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="utilities/style.css">
        <link rel="stylesheet" href="utilities/bootstrap.min.css">
        <title>Earthquake</title>
    </head>
    
    <body class = "bg-light">
        <!-- Everything goes here -->

        <div id = display>

            <form id = news-article>
                
                <!-- Header -->
                <div id="title-container" style="width:75%; float:left">
                    <h1 class="my-0 text-right display-5 text-dark">Earthquake</h1>
                    <h5 id="reminder" class="text-right">[Mapping + News]</h5>
                </div>

                <!-- license to -->
                <div id = "licensedTo" style="width:25%; float:left">
                    <p>Google Map</p>
                    <p>USGS API</p>
                    <p>News API</p>
                </div>

                <div id = userInput>

                    <!-- Field: Enter a city, area, country -->
                    <div id = textInput class="form-group mb-2">
                        <input type="text" class="form-control mb-2" id="inputArticle" placeholder="Enter a country" required>
                    </div>

                    <!-- Buttons -->
                    <div id = "buttons" class="form-group">
                        <button type="button" onclick="getInfo(), updatePositionByCountry()" class="btn btn-outline-dark mt-8">Get Info</button>
                        <button type="button" onclick="saveArticle(), saveCoordinates()" class="btn btn-outline-dark mt-8">Save</button>
                        <button type="button" onclick="clearEverything()" class="btn btn-outline-dark mt-8">Clear</button>
                    </div>
                
                </div>

                <div id=errorMessage class="container" ><!-- error message goes here --></div>
                <div id=output-container class="container" ><!-- result goes here --></div>
            
            </form>
        
            <div id="map">
                <img src=utilities/loading.gif>
            </div>

        </div>

        <script src="https://maps.googleapis.com/maps/api/js?key=insertApiKey"></script>
        <script src="utilities/jquery.slim.min.js"></script>
        <script src="utilities/popper.min.js"></script>
        <script src="utilities/bootstrap.min.js"></script>
        <script src="utilities/coordinates.js"></script>
        <script src="mvc/model.js"></script>
        <script src="mvc/view.js"></script>
        <script src="mvc/controller.js"></script>

    </body>

</html>
